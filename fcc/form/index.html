<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>My test page</title>
  </head>
  <body>
    <h1 id="title">Form</h1>
    <p id="description">Description</p>
    <form method="post" id="survey-form">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">
        </li>
        <li>
          <label for="age">Age:</label>
          <input type="number" id="age" min="18" max="99" placeholder="Enter
          your age">
        </li>
        <li>
          <label for="dropdown">Select:</label>
          <select id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </li>
        <li>
          <fieldset>
            <legend>Radio</legend>
            <label for="radio1">1</label>
            <input type="radio" id="radio1" name="rb" checked>
            <label for="radio2">2</label>
            <input type="radio" id="radio2" name="rb">
          </fieldset>
        </li>
        <li>
          <fieldset>
            <legend>Checkbox</legend>
            <ul>
              <li>
                <label for="ch1">1</label>
                <input type="checkbox" id="ch1" name="check" value="1">
              </li>
              <li>
                <label for="ch2">2</label>
                <input type="checkbox" id="ch2" name="check" value="2">
              </li>
              <li>
                <label for="ch3">3</label>
                <input type="checkbox" id="ch3" name="check" value="3">
              </li>
            </ul>
          </fieldset>
        </li>
        <li>
          <label for="textarea">textarea</textarea>
          <textarea id="textarea"></textarea>
        </li>
        <li>
          <button id="submit">Submit</button>
    </form>
  </body>
</html>
