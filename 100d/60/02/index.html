<!DOCTYPE html>
<html lang="en">
  <head>
    <title>r34 api</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <form name="options">
      <label for="tags">Tags</label>
      <input type="text" name="tags" placeholder="futanari horsecock hats_on">
      <label for="pid">Page number</label>
      <input type="number" name="pid" value="0">
      <label for="limit">Images count</label>
      <input type="number" name="limit" value="10">
      <input type="submit" value="Заряжай!!">
    </form>

    <div class="carousel">
      <div class="main-img-container">
        <img class="main-img"
        src="https://api-cdn.rule34.xxx/images/6733/d02e68fad783dd3eb10c1589f90b07c9.png">
      </div>
      <div class="img-container">
      </div>
    </div>
  </body>
</html>
